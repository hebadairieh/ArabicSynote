step2.2=قد تكون قادر تعليم أو تغيير النص.-استخدم “تعديل النص” أو “أضف سينمارك” إذا كانت متوافرة.
step2.3=زر الفأرة الأيسر سوف يكشف المزيد من الخيارات للتحرير.
step.3=الخطوة الثالثة:
step3.1=لإنشاء التسجيل الخاص بك-اختر “إنشاء” ثم “إنشاء تسجيل”
step3.2=اختر الطريقة التي ترغب لتحميل التسجيل الخاص بك, أضف تفاصيل و مجموعة التصاريح.
step3.3=زر “i” يوفر المزيد من المعلومات.
step.4= الخطوة الرابعة:
step4.1=قم بإنشاء نص لتسجيل معين , عن طريق اختيار “تحرير النص” ثم “إضافة…”
step4.2=أكتب أو استورد النص . بإستطاعتك تشغيل, تحرير, دمج , تقسيم أو حذف النصوص باستخدام ملامح  زر الفأرة الأيمن.
step4.3=استعرض التسجيلات الخاصة بك بالرجوع إلى زر القائمة “تسجيلات”.
step4.4=قم بتغيير مظهر المشغل باستخدام الزر “إعدادات”
step.5=الخطوة الخامسة:
step5.1= أضف تعليقات متزامنة أو ملاحظات (تعليقات متزامنة) على نقط معينة من التسجيل عن طريق اختيار الزر “إنشاء” في لوحة الملاحظات.بإمكانك تحرير و حذف الملاحظات.
step5.2=استخدم “العنوان” و “وسام” للمساعدة في الترميز و عمليات البحث.
step5.3=أضف ملاحظة- يمكن إضافة ألوان للكود الموجود في الأقسام , بالإضافة إلى خط تحت الكلمة و تدقيق إملائي.
step5.4=Synote يتيح لك الإستماع إلى المحاضرات أو التسجيلات أثناء عرض النص و الشرائح و إضافة الملاحظات. إنه يقوم بمزامنة هذه المللاحظات بحيث يمكن تخزين  النقاط الرئيسية لمراجعتها أو استخدامها في وقت لاحق.
step5.5=يمكن استخدام سينوت لأغراض البحث مع القدرة على ترميز المقابلات.قم بإضافة الملاحظات المتزامنة مع نقاش معين و سلط الضوء على السلوكيات الهامة.
step5.6=يمكن ربط Synote مع تعليقات تويتر التي تظهر كملاحظات متزامنة مع نقاش معين.
step5.7=يمكن تحميل نصوص سينوت اوتوماتيكيا عن طريق تكنولوجيا التعرف على الكلام إذا تم ربطها بمثل هذه الخدمة.
