Let.Google.Index.Your.Media.Fragment=اسمح لجوجل بأن تفهرس أجزاء وسائل الإعلام الخاصة بك.
Let.Google.Index.Your.Media.Fragment.desc=أجزاء وسائل الإعلام جزء مهم من الويب لأنها تقوم بوصف المحتويات الداخلية للوسائط المتعددة. و مع ذلك , محركات البحث الرئيسية ليست قادرة على فهرسة أجزاء الوسائل المتعددة التعليقات ذات الصلة . لقد قمنا بتحليل هذه المشكلة من وجهة نظر تطبيقات الوسائل المتعددة و محركات البحث. المشكلة الرئيسية أن أجزاء الوسائط المتعددة و التعليقات ليس لديهم صفحة خاصة بهم على الويب و يشتركون نفس الصفحة كالمصدر الرئيسي (الأب). الحل لدينا باستخدام جوجل أجاكس أبلكاشن كرولير و الرامج من جهة الخادم لإنشاء صفحات مصورة (سريعة) لكل جزء من الوسائط المتعددة و التعليقات ذات الصلة. بهذه الطريقة , أجزاء الوسائط المتعددة سوف يكون لديها الرابط الخاص بها بنتائج البحث, و باتباع الروابط , بإمكان المستخدمين زيارة صفحة الإعادة كما كان في السابق. لقد قمنا باختبار التنفيذ و النتائج تظهر أن أجزاء الوسائط المتعددة يمكن فهرستها عن طريق جوجل.


Publishing.Media.Fragments.and.Annotations.as.Linked.Data=نشر أجزاء الوسائط المتعددة و التعليقات كبيانات مرتبطة
Publishing.Media.Fragments.and.Annotations.as.Linked.Data.desc=في حين أن المستخدمين يستطيعون نشر و تأشير الوسائط المتعددة بسهولة , عمليات البحث و إعادة استعمال المحتويات الداخلية للوسائط المتعددة لا تزال صعبة. العديد من التطبيقات في الويب 2.0 قد ولدت العديد من التعليقات الخارجية المرتبطة لأجزاء الوسائط المتعددة. هذا الفيديو يستخدم سينوت كالتطبيق التارجت لمناقشة الكيفية التي يمكن أن تنشر الوسائط المتعددة جنبا إلى جنب مع التعليقات الخارجية باتباع مبادئ البيانات المرتبطة. لقد قمنا أيضا بتطبيق نموذج للسماح لجوجل بفهرسة أجزاء الوسائل المتعددة التي بدورها تقوم بتحسين وجود أجزاء وسائل الإعلام على الإنترنت.  نحن نأمل أن يتم نشر المزيد من أجزاء الوسائط المتعددة لاحقا لإفادة عمليات فهرسة مصادر الوسائط المتعددة.

